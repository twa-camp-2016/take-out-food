<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="jquery,QQ表情">
    <meta name="description" content="Helloweba演示平台，演示XHTML、CSS、jquery、PHP案例和示例">
    <title>分享一款基于jQuery的QQ表情插件</title>
    <!--<link rel="stylesheet" type="text/css" href="../css/HTML.css"/>-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.qqFace.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.emotion').qqFace({
                id: 'facebox', //表情盒子的ID
                assign: 'saytext', //给那个控件赋值
                path: 'face/'	//表情存放的路径
            });
            $(".sub_btn").click(function () {
                var str = $("#saytext").val();
                $("#show").html(replace_em(str));
            });
        });
        //查看结果
        function replace_em(str) {
            str = str.replace(/\</g, '&lt;');
            str = str.replace(/\>/g, '&gt;');
            str = str.replace(/\n/g, '<br/>');
            str = str.replace(/\[em_([0-9]*)\]/g, '<img src="face/$1.gif" border="0" />');
            return str;
        }
    </script>
    <style>

        span.emotion {
            width: 42px;
            height: 20px;
            background: url(icon.gif) no-repeat 2px 2px;
            padding-left: 20px;
            cursor: pointer
        }

        span.emotion:hover {
            background-position: 2px -28px
        }

        .qqFace {
            margin-top: 4px;
            background: #fff;
            padding: 2px;
            border: 1px #dfe6f6 solid;
        }

        .qqFace table td img {
            cursor: pointer;
            border: 1px #fff solid;
        }

        .qqFace table td img:hover {
            border: 1px #0066cc solid;
        }


    </style>
</head>

<body>



                <textarea class="input" id="saytext" name="saytext"></textarea>
                <p><input type="button" class="sub_btn" value="提交">
                    <span class="emotion">表情</span></p>

</body>
</html>
