<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Out Food</title>

    <link rel="stylesheet" href="./index.css" />

    <script type="text/javascript" src="../src/items.js"></script>
    <script type="text/javascript" src="../src/promotions.js"></script>
    <script type="text/javascript" src="../src/best-charge.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <h1>“好多肉”在线点餐系统</h1>
    <div id="items">
        <table border="1" id="table">
            <tr>
                <td>id</td>
                <td>name</td>
                <td>price</td>
                <td>count</td>
            </tr>
            <tr>
                <td>ITEM0001</td>
                <td>黄焖鸡</td>
                <td>18.00</td>
                <td><input id='sub1' type="button" value="-"><input id='count1' type="text" value=0><input id='add1' type="button" value="+"></td>
            </tr>
            <tr>
                <td>ITEM0013</td>
                <td>肉夹馍</td>
                <td>6.00</td>
                <td><input id='sub2' type="button" value="-"><input id='count2' type="text" value=0><input id='add2' type="button" value="+"></td>
            </tr>
            <tr>
                <td>ITEM0022</td>
                <td>凉皮</td>
                <td>8.00</td>
                <td><input id='sub3' type="button" value="-"><input id='count3' type="text" value=0><input id='add3' type="button" value="+"></td>
            </tr>
            <tr>
                <td>ITEM0030</td>
                <td>冰锋</td>
                <td>2.00</td>
                <td><input id='sub4' type="button" value="-"><input id='count4' type="text" value=0><input id='add4' type="button" value="+"></td>
            </tr>
        </table>
    </div>

    <div id="promotions">
        <table border="1">
            <tr>
                <td>type</td>
                <td>items</td>

            </tr>
            <tr>
                <td>满30减6元</td>
                <td></td>
            </tr>
            <tr>
                <td>指定菜品半价</td>
                <td>'ITEM0001', 'ITEM0022'</td>

            </tr>
           </table>
    </div>

    <div>
        <button onclick="calculatePrice()">结算</button>
        <button onclick="clear()">清除</button>
    </div>

    <pre id="message">
        /* 请将结算后产生的汇总字符串显示在这里 */
    </pre>

</body>
</html>
