<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Take Out Food</title>
    <script type="text/javascript" src="../library/jquery/jquery-2.2.3.min .js"></script>
    <link rel="stylesheet" href="../library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css"/>

    <script type="text/javascript" src="../library/jquery/jquery-2.2.3.min .js"></script>
    <script type="text/javascript" src="../src/items.js"></script>
    <script type="text/javascript" src="../src/promotions.js"></script>
    <script type="text/javascript" src="../src/best-charge.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>

<h1 class="title">“好多肉”在线点餐系统</h1>
<div class="row all">
    <div class="col-sm-1"></div>
    <!--<div id="items" class="col-sm-10 form-group">-->


    <table class="table-one table" cellpadding="0" cellspacing="0">
        <thead>
        <tr class="tableTitle">
            <td>菜 名</td>
            <td>单 价（元/份）</td>
            <td>数 量（份）</td>
        </tr>
        </thead>
        <tbody>
        <tr class="danger">
            <td>黄焖鸡</td>
            <td>18.00</td>
            <td><input type="text" id="count-one" class="img-rounded count" placeholder="请输入数量"></td>
        </tr>
        <tr class="active">
            <td>肉夹馍</td>
            <td>6.00</td>
            <td><input type="text" id="count-two" class="img-rounded count" placeholder="请输入数量"></td>
        </tr>
        <tr class="warning">
            <td>凉皮</td>
            <td>6.00</td>
            <td><input type="text" id="count-three" class="img-rounded count" placeholder="请输入数量"></td>
        </tr>
        <tr class="success">
            <td>冰锋</td>
            <td>6.00</td>
            <td><input type="text" id="count-four" class="img-rounded count" placeholder="请输入数量"></td>
        </tr>

        </tbody>

    </table>


</div>

<div id="promotions">

    <div>
        <table class="table-one table" cellpadding="0" cellspacing="0">
            <thead>
            <tr class="tableTitle">
                <td>优惠方式</td>
                <td>优惠内容</td>
                <td>选中优惠</td>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>满30减6元</td>
                <td>总计满30优惠6元</td>
                <td><input type="checkbox">
                </td>
            </tr>
            <tr class="info">
                <td>指定菜品半价</td>
                <td>半价菜品：黄焖鸡，凉皮</td>
                <td><input type="checkbox">
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div class="row">
            <button class=" btn btn-success" onclick="calculatePrice()">结算</button>
        <button class="btn btn-danger" onclick="clear()">清除</button>
    </div>
</div>

    <pre id="message">
        /* 请将结算后产生的汇总字符串显示在这里 */
    </pre>
</div>

</body>
</html>
